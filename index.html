<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator and Money Exchanger</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
       

        <div class="exchanger">
            <h2>ðŸ’± Exchanger</h2>
            <div class="content">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" oninput="convertMoney()" />
                <label for="from-currency">From:</label>
                <select id="from-currency" onchange="convertMoney()">
                    <!-- Dynamically populated currencies -->
                </select>
                <label for="to-currency">To:</label>
                <select id="to-currency" onchange="convertMoney()">
                    <!-- Dynamically populated currencies -->
                </select>
                <p id="exchange-result">Conversion Result: --</p>
            </div>
        </div>

        
        <div class="calculator">
            <h2>ðŸ“± Calculator</h2>
            <div id="calc-display">0</div>
            <div class="buttons">
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="setOperator('+')">+</button>

                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="setOperator('-')">-</button>

                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="setOperator('*')">*</button>

                <button onclick="clearCalc()">C</button>
                <button onclick="appendNumber(0)">0</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="setOperator('/')">/</button>

               
            </div>
        </div>
    </div>
</body>
</html>
